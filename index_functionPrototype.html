<!DOCTYPE HTML>
<html>
<body>

	<script>
		'use strict';

		function Fruit(name) {
			this.name = name;
		}

		let fruit = new Fruit('watermelon');
		let fruit2 = new fruit.constructor('grape');

		alert(fruit2.name);


		//wrong example
		function Fruit(name) {
			this.name = name;
		}
		Fruit.prototype = {};

		let fruit = new Fruit('watermelon');
		let fruit2 = new fruit.constructor('grape');

		alert(fruit2.name);

	</script>

</body>
</html>
