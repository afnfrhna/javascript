<!DOCTYPE HTML>
<html>
<body>

	<script>
		'use strict';

		let hamster = {
			stomach: [],

			eat(food) {
				this.stomach.push(food);
			}
		};

		let speedy = {
			__proto__: hamster,
			stomach: []
		};

		let lazy = {
			__proto__: hamster,
			stomach: []
		};

		speedy.eat("fruits");
		alert(speedy.stomach); //fruits

		//checking lazy's stomach 
		alert(lazy.stomach); //<nothing>

	</script>

</body>
</html>
