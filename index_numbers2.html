<!DOCTYPE HTML>
<html>
<body>0

	<script>
		'use strict';

		function readNumber() {
			let num;

			do {
				num = prompt('Enter number: ', );
			} while( !isFinite(num) );

			if ( num === null || num === '' ) return null;

			return +num;
		}

		alert(`Read: ${readNumber()}`);

	</script>

</body>
</html>
