<!DOCTYPE HTML>
<html>
<body>0

	<script>
		'use strict';

		function sumInput() {
			let array = [];

			while (true) {
				let value = prompt('Enter number: ', );

				if (value === null || value === 'null' || !isFinite(value)) break;

				array.push(value);
			}
			
			let sum = 0;
			for(let array of array) {
				sum += array;
			}
			return sum;
		}

		alert( sumInput() );
		
	</script>

</body>
</html>
