<!DOCTYPE HTML>
<html>
<body>

	<script>
		'use strict';

		let f = _.debounce(alert, 1000);

		f("a");
		setTimeout( () => f("b"), 200);
		setTimeout( () => f("c"), 500);
		// debounced function waits 1000ms after the last call and then runs: alert("c")

		function debounce(func, ms) {
			let timeout;
			return function() {
				clearTimeout(timeout);
				timeout = setTimeout(() => func.apply(this, arguments), ms);
			};
		}

	</script>

</body>
</html>
