<!DOCTYPE HTML>
<html>
<body>

	<script>
		'use strict';

		function throttle(func, ms) {

			let isThrottled = false,
			  savedArgs,
			  savedThis;

			  function wrapper() {

			  	if(isThrottled) {
			  		savedArgs = arguments;
			  		savedThis = this;
			  		return;
			  	}

			  	isThrottled = true;

			  	func.apply(this, arguments);

			  	setTimeout(function() {
			  		isThrottled = false;
			  		if(savedArgs) {
			  			wrapper.apply(savedThis, savedArgs);
			  			savedArgs = savedThis = null;
			  		}
			  	}, ms);
			  }

			  return wrapper;
		}

	</script>

</body>
</html>
