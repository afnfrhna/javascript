<!DOCTYPE HTML>
<html>
<body>

	<script>
		'use strict';

		let list = {
		  value: 1,
		  next: {
		    value: 2,
		    next: {
		      value: 3,
		      next: {
		        value: 4,
		        next: null
		      }
		    }
		  }
		};

		function printReverseList(list) {
			let arrList = [];
			let temp = list;

			while(temp) {
				arrList.push(temp.value);
				temp = temp.next;
			}

			for( let i = arrList.length - 1; i >=0; i--) {
				alert( arrList[i] );
			}
		}

		printReverseList(list);

	</script>

</body>
</html>
