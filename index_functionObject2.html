<!DOCTYPE HTML>
<html>
<body>

	<script>
		'use strict';

		function sum(a) {

			let currSum = a;

			function f(b) {
				currSum += b;
				return f;
			}

			f.toString = function() {
				return currSum;
			};

			return f;
		}
		  
		// sum(1)(2) == 3; // 1 + 2
		// sum(1)(2)(3) == 6; // 1 + 2 + 3
		// sum(5)(-1)(2) == 6
		// sum(6)(-1)(-2)(-3) == 0
		// sum(0)(1)(2)(3)(4)(5) == 15

		alert( sum(1)(2) ); // 3
		alert( sum(5)(-1)(2) ); // 6
		alert( sum(6)(-1)(-2)(-3) ); // 0
		alert( sum(0)(1)(2)(3)(4)(5) ); // 15

	</script>

</body>
</html>
