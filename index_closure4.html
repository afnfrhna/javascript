<body>

	<script>
		'use strict';
		function makeArmy() {
			let shooters = [];

			for(let i = 0; i < 10; i++) {
				let shooter = function() {
					alert(i);
				};
				shooters.push(shooter);

		army[4]();
		army[5]();
